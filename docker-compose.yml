version: '3.8'
services:
  ai_module:
    build: ./ai_module
    ports:
      - "5000:5000"
  study_methodologies:
    build: ./study_methodologies
    ports:
      - "5001:5001"
  content_manager:
    build: ./content_manager
    ports:
      - "5002:5002"
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000" 